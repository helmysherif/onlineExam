<section class="verify-code">
  <app-form-title text = "verify code" />
  <form [formGroup]="verifyCodeForm">
    <div class = "mb-3">
      <app-form-input 
        formControlName = "resetCode"
        placeholder = "code"
        type = "text"
        id = "resetCode"
        [errors]="verifyCodeForm.get('resetCode')?.errors"
      />
    </div>
    <p class = "send-code-again">Didn't receieve a code? <span style = "cursor: pointer;" (click)="resendCode()">resend</span> </p>
    <app-button 
      buttonName = "verify"
      background = "#4461F2"
      color = "#ffffff"
      [borderRadius] = 15
      buttonType = "button"
      (onClick)="verifyCode()"
      [disabled]="verifyCodeForm.invalid"
    />
  </form>
</section>
<p-toast />
