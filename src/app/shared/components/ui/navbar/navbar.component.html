<div class="navbar">
  <div class="navbar-left-side">
    <i class = "pi pi-bars" (click)="sidebarVisible = true"></i>
    <i class = "pi pi-search"></i>
  </div>
  <div class="navbar-right-side">
    <img src="images/logo.svg" alt="">
  </div>
</div>
<p-sidebar [(visible)]="sidebarVisible" class = "navbar-sidebar">
  <div class="header">
    <img src="images/Final Logo 1.svg" alt="">
    <i class = "pi pi-times" (click)="sidebarVisible = false"></i>
  </div>
  <ul class="sidebar-links">
    @for (link of sidebarLinks(); track $index) {
      <li 
        class = "sidebar-links-link" 
        routerLinkActive = "active"
        style = "cursor: pointer;"
        (click)="$last ? logoutFun() : null"
      >
        <a [routerLink]="link.url" (click)="sidebarVisible = false">
          @if(link.image)
          {
            <img [src]="link.image" alt="">
          }
          <span>{{link.title}}</span>
        </a>
      </li>
    }
  </ul>
</p-sidebar>
