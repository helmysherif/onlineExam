<button 
  class = "clicked-btn"
  [ngStyle]="{
    'background' : background(),
    'color' : color(),
    'border-radius.px' : borderRadius(),
    'margin-top' : buttonName() !== 'start quiz' ? '15px' : '0',
    'padding' : buttonName() !== 'start quiz' ? '10px 0' : '14px 0'
  }"
  (click)="clickOnBtn()"
  [type]="buttonType()"
  [disabled]="disabled()"
  [class.btn-disabled]="disabled()"
>{{buttonName()}}</button>
