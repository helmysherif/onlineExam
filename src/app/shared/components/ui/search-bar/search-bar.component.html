<div class="quiz-search">
  <div class="quiz-search-input">
    <input type="text" placeholder="search quiz" (input)="searchInput($event)" />
    <i class = "pi pi-search"></i>
  </div>
  <div class="quiz-search-button">
    <app-button 
      buttonName = "start quiz"
      background = "#4461F2"
      color = "#ffffff"
      [borderRadius] = 15
      buttonType = "button"
    />
  </div>
  <div class="quiz-search-logo">
    <img src="images/logo.svg" alt="">
  </div>
</div>
